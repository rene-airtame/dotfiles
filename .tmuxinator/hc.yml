name: help_center
root: ~/Code/help_center

# Runs before everything. Use it to start daemons etc.
pre: mysql.server start

# Runs in each window and pane before window/pane specific commands.
pre_window: eval "$(.hc/bin/hc init -)"

# FYI: For some reason two space indentation doesn't
# work, when specifying panes and windows
windows:
    - vim: vim
    - git:
        layout: even-horizontal
        panes:
          - tig
          - git status
    - shell: #empty
    - help_center: be rails server unicorn -p 4001
    - classic: ./script/classic_server -p 4002
    - lotus: ./script/lotus_server -p 4003
    - carson: ./script/carson_server -p 4004
    - nginx-redis: be foreman start
